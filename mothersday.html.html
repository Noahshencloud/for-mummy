<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方舟给妈咪的惊喜</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            touch-action: manipulation;
        }
        #canvas { 
            display: block; 
            width: 100vw; 
            height: 100vh; 
        }
        .click-hint {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: "Microsoft YaHei", sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="click-hint">点击屏幕有惊喜 ✨</div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const hearts = [];
        const colors = ["#FF3366", "#FF66CC", "#FF99CC", "#FF0066"];
        let showText = false;

        function drawHeart(size, x, y) {
            const points = [];
            for (let t = 0; t < 2 * Math.PI; t += 0.1) {
                const dx = 16 * Math.pow(Math.sin(t), 3);
                const dy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                points.push({ x: x + dx * size/16, y: y - dy * size/16 });
            }
            
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.closePath();
            ctx.fill();
        }

        canvas.addEventListener("click", (e) => {
            showText = true;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < 15; i++) {
                hearts.push({
                    x: e.clientX,
                    y: e.clientY,
                    size: Math.random() * 20 + 10,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    vx: Math.random() * 6 - 3,
                    vy: Math.random() * (-10) - 5,
                    gravity: 0.2,
                    alpha: 1.0
                });
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 爱心动画（带渐隐效果）
            hearts.forEach((heart, index) => {
                heart.x += heart.vx;
                heart.y += heart.vy;
                heart.vy += heart.gravity;
                heart.alpha -= 0.005;
                
                ctx.globalAlpha = heart.alpha;
                ctx.fillStyle = heart.color;
                drawHeart(heart.size, heart.x, heart.y);
                ctx.globalAlpha = 1.0;
                
                if (heart.alpha <= 0 || heart.y > canvas.height) {
                    hearts.splice(index, 1);
                }
            });
            
            // 居中文字显示
            if (showText) {
                const centerY = canvas.height / 2;
                
                // 半透明背景
                ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
                ctx.fillRect(0, centerY - 70, canvas.width, 140);
                
                // 第一行文字
                ctx.font = "bold 42px 'Microsoft YaHei'";
                ctx.fillStyle = "#FFD700";
                ctx.textAlign = "center";
                ctx.fillText("母亲节快乐！", canvas.width/2, centerY - 20);
                
                // 第二行文字
                ctx.font = "32px 'Microsoft YaHei'";
                ctx.fillText("祝妈妈天天开心，身体倍儿棒(^-^)", canvas.width/2, centerY + 40);
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
